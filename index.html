<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>NFL Roster</title>
</head>

<body>
    <header>

    </header>
    <div class="container-fluid">
        <div class="row">
            <form onsubmit="app.controllers.playerCtrl.getPlayerByTeam(event)">
                <div class="form-group">
                    <label for="teams">Teams</label>
                    <input placeholder="Search For Teams" type="string" name="team" class="form-control">
                </div>
            </form>
            <form onsubmit="app.controllers.playerCtrl.getPlayersByPosition(event)">
                <div class="form-group">
                    <label for="position">Position</label>
                    <input placeholder="Search Abriviated Position" type="string" name="position" class="form-control">
                </div>
            </form>
            <form onsubmit="app.controllers.playerCtrl.getPlayersByName(event)">
                <div class="form-group">
                    <label for="players">Players</label>
                    <input placeholder="Search For Players Name" type="string" name="name" class="form-control">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="panel">
                <div class="panel-title text-center">
                    <h1>MY ROSTER</h1>
                </div>
                <div class="panel-body" id="my-team"></div>
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1>NFL Roster</h1>
                    </div>
                </div>
                <div class="panel-body" id="player"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app/player-service.js"></script>
    <script src="app/player-controller.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
